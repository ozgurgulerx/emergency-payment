name: Deploy Backend to AKS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'deploy/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR: acremrgpay.azurecr.io
  IMAGE: emrgpay-backend
  AKS_CLUSTER: aks-emrgpay
  AKS_RG: rg-emrgpay
  NAMESPACE: emrgpay

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push to ACR
        run: |
          az acr login --name acremrgpay
          docker build -f backend/Dockerfile -t $ACR/$IMAGE:${{ github.sha }} -t $ACR/$IMAGE:latest ./backend
          docker push $ACR/$IMAGE:${{ github.sha }}
          docker push $ACR/$IMAGE:latest

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group $AKS_RG --name $AKS_CLUSTER

          # Apply K8s manifests from deploy/kubernetes
          kubectl apply -f deploy/kubernetes/namespace.yaml
          kubectl apply -f deploy/kubernetes/configmap.yaml
          kubectl apply -f deploy/kubernetes/serviceaccount.yaml
          kubectl apply -f deploy/kubernetes/service.yaml

          # Create/Update secrets from GitHub secrets
          kubectl create secret generic emrgpay-secrets \
            --namespace=$NAMESPACE \
            --from-literal=AZURE_AI_FOUNDRY_KEY=${{ secrets.AZURE_AI_FOUNDRY_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Apply deployment
          kubectl apply -f deploy/kubernetes/deployment.yaml

          # Update image
          kubectl set image deployment/emrgpay-backend \
            backend=$ACR/$IMAGE:${{ github.sha }} -n $NAMESPACE

          # Wait for rollout
          kubectl rollout status deployment/emrgpay-backend -n $NAMESPACE --timeout=300s

      - name: Verify Deployment
        run: |
          kubectl get pods -n $NAMESPACE
          kubectl get svc -n $NAMESPACE
