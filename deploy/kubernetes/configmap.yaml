apiVersion: v1
kind: ConfigMap
metadata:
  name: emrgpay-config
  namespace: emrgpay
data:
  # Azure AI Foundry Configuration
  AZURE_FOUNDRY_PROJECT: "ozgurguler-7212"
  AZURE_FOUNDRY_PROJECT_ENDPOINT: "https://ozgurguler-7212-resource.services.ai.azure.com/api/projects/ozgurguler-7212"
  AZURE_OPENAI_ENDPOINT: "https://ozgurguler-7212-resource.openai.azure.com"

  # Agent Names
  AZURE_FOUNDRY_AGENT_SANCTIONS: "sanctions-screening-agent"
  AZURE_FOUNDRY_AGENT_LIQUIDITY: "liquidity-screening-agent"
  AZURE_FOUNDRY_AGENT_PROCEDURES: "operational-procedures-agent"

  # Application Configuration
  APP_NAME: "Emergency Payment Runbook"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  DRY_RUN_MODE: "false"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  REDACT_PII: "true"

  # Database (SQLite in container)
  DATABASE_URL: "sqlite:///./data/runbook.db"

  # SSE Configuration
  SSE_HEARTBEAT_INTERVAL: "15"
